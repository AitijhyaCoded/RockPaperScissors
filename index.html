<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles-r-p-s.css">
        
    </head>

    <body>
        <div class="whole">
            <p class="title">Rock Paper Scissors</p>
        <div>
            <button onclick="
            playGame('rock');
        " class="move-button">
            <img src="rock-paper-scissors-emojis/rock-emoji.png" class="move-icon">
        </button>

        <button onclick="
            playGame('paper');
        " class="move-button">
            <img src="rock-paper-scissors-emojis/paper-emoji.png" class="move-icon">
        </button>

        <button onclick="
            playGame('scissors');
        " class="move-button">
            <img src="rock-paper-scissors-emojis/scissors-emoji.png" class="move-icon">
        </button>
        </div>
        

        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>

        <button onclick="
            score.wins=0;
            score.losses=0;
            score.ties=0;
            localStorage.removeItem('score');
            updateScoreElement();
            console.log('Score is reset');
        " class="reset-score-button">Reset score</button>
        </div>


        <script src="javascript-r-p-s.js"></script>
        
    </body>
</html>
